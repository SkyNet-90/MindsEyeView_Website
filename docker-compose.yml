version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindseyeview-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mindseyeview:mindseyeview_password@db:5432/mindseyeview
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - db
    volumes:
      - ./uploads:/app/public/uploads
    networks:
      - mindseyeview-network

  db:
    image: postgres:15-alpine
    container_name: mindseyeview-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=mindseyeview
      - POSTGRES_PASSWORD=mindseyeview_password
      - POSTGRES_DB=mindseyeview
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mindseyeview-network
    ports:
      - "5432:5432"

volumes:
  postgres-data:

networks:
  mindseyeview-network:
    driver: bridge
